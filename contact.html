<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Platform</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MindWell</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="profile-icon">
            <img src="/images/person.png" alt="Profile Icon">
        </div>
    </nav>
    <section class="contact-section">
        <div class="contact-info">
            <h2>Contact us</h2>
            <p><img src="/images/icons8-location-48.png" alt="Location Icon" width="20" height="20" /> Dhobidhara Marg, Kathmandu, 44600, Nepal.</p>
        <p><img src="/images/icons8-phone-48.png" alt="Phone Icon" width="20" height="20" /> (+977) 9808000000</p>
        <p><img src="/images/icons8-mail-48.png" alt="Email Icon" width="20" height="20" /> mind11@email.com</p>
        <div class="map-container">
            <img src="/images/ims.png" alt="Map" />
            </div>
        </div>
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Enter your name" required />
                <input type="email" name="email" placeholder="Enter your Email" required />
                <input type="tel" name="phone" placeholder="Enter your phone number" required />
                <textarea name="message" placeholder="Enter your message" required></textarea>
                <button type="submit">Send message</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-left">
            <h2>Mind<span>Well</span></h2>
            <div class="social-icons">
                <a href="#"><img src="/images/icons8-instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="/images/icons8-facebook.svg" alt="Facebook"></a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-columns">
                <div class="footer-column">
                    <h3>Product</h3>
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Company</h3>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Join us</a></li>
                    </ul>
                </div>
            </div>
            <div class="newsletter">
                <h3>Subscribe to our newsletter</h3>
                <input type="email" placeholder="Input your email" />
                <button type="submit">Subscribe</button>
            </div>
        </div>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
